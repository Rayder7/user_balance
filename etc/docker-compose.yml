version: '3.8'

services:
  db:
    image: postgres:14.0-alpine
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data/
    container_name: user_balance_db
  
  backend:
    build: ../src
    restart: always
    ports:
      - 8000:8000
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    container_name: user_balance_backend

volumes:
  db_data:
  static_value:
  media_value: